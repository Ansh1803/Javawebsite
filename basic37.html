<body> 
    <pre> 
        public class VolumeOfCone {
    public static void main(String[] args) {
        double radius = 5.0, height = 10.0;
        double volume = (1.0 / 3) * Math.PI * Math.pow(radius, 2) * height;
        System.out.println("Volume of cone: " + volume);
    }
}
