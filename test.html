<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .no-underline {
            text-decoration: none; /* Removes the underline */
            color: #6200ea; /* Optional: Set link color */
        }
        .no-underline:hover {
            text-decoration: underline; /* Optional: Underline on hover */
        }
    </style>
    <title>No Underline Link</title>
</head>
<body>
    <p>
        Check out <a href="https://example.com" class="no-underline">Example</a> for more info!
    </p>
</body>
</html>
